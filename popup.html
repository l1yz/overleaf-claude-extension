<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 320px; padding: 20px; font-family: Arial, sans-serif; }
    input[type="password"] { width: 100%; padding: 8px; margin: 10px 0; }
    select { width: 100%; padding: 8px; margin: 10px 0; }
    button { background: #0066cc; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px 0; }
    button:hover { background: #0052a3; }
    .status { margin-top: 10px; padding: 10px; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .model-info { font-size: 12px; color: #666; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>Claude for Overleaf</h2>
  
  <div>
    <label>API Key:</label>
    <input type="password" id="apiKey" placeholder="sk-ant-...">
  </div>
  
  <div>
    <label>Model:</label>
    <select id="modelSelect">
      <option value="claude-3-haiku-20240307">Claude 3 Haiku (Cheapest - $0.25/$1.25)</option>
      <option value="claude-3-5-sonnet-20241022">Claude 3.5 Sonnet (Best - $3/$15)</option>
      <option value="claude-3-sonnet-20240229">Claude 3 Sonnet (Old - $3/$15)</option>
    </select>
    <div class="model-info">Prices per million tokens (input/output)</div>
  </div>
  
  <button id="save">Save Settings</button>
  <div id="status"></div>
  
  <div style="margin-top: 20px; font-size: 12px; color: #666;">
    <p><strong>How to use:</strong></p>
    <ol>
      <li>Go to Overleaf</li>
      <li>Click the ðŸ¤– Claude button</li>
      <li>Use "Test Connection" first</li>
      <li>Describe what LaTeX you want</li>
      <li>Copy the generated code</li>
    </ol>
    <p><strong>Tip:</strong> Use Haiku for testing, Sonnet for final generation</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
